<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Discord</title>
</head>

<body>

    <!-- nav+download-jumble -->
    <div class="main-box">

        <nav class="center-w50 flex">
            <!-- logo discord -->
            <img src="./img/logo.svg" alt="logo-discord">
            <!-- central botton -->
            <div class="center-button-nav">
                <button class="button-nav">Scarica</button>
                <button class="button-nav">Perchè Discord</button>
                <button class="button-nav">Nitro</button>
                <button class="button-nav">Sicurezza</button>
                <button class="button-nav">Assistenza</button>
            </div>
            <!-- accedi botton -->
            <div><button class="white-button button">Accedi</button></div>
        </nav>

        <!-- jumble-download -->
        <div class="container-jumble flex">
            <div class="jumble-download flex">
                <h1 class="h1-text">Il tuo posto per parlare</h1>
                <p class="p-text">Che tu faccia parte di un club scolastico, gruppo di gamer, comunità
                    artistica
                    mondiale,
                    o semplicemente di un piccolo gruppo di amici che vuole passare il tempo assieme,
                    Discord rende più facile chiacchierare ogni giorno e ritrovarsi più spesso.</p>
                <div>
                    <button class="white-button button">Scarica Per Mac</button>
                    <button class="black-button button">Apri Discord nel tuo browser</button>
                </div>
            </div>
        </div>
    </div>

    <main>
        <!-- Prima Sezione -->
        <section class="main-box flex">
            <div class="center-w50 rettangolo-std">
                <div class="bg-pink p-right dashed"></div>
                <div class="bg-blue p-left dashed"></div>
            </div>
        </section>
        <!-- Seconda Sezione -->
        <section class="main-box flex bg-grey">
            <div class="center-w50 rettangolo-std">
                <div class="bg-blue p-left dashed"></div>
                <div class="bg-pink p-right dashed"></div>
            </div>
        </section>
        <!-- Terza Sezione -->
        <section class="main-box flex">
            <div class="center-w50 rettangolo-std">
                <div class="bg-pink p-right dashed"></div>
                <div class="bg-blue p-left dashed"></div>
            </div>
        </section>
        <!-- Quarta Sezione -->
        <section class="sezione-big bg-grey">
            <div class="inner-sezione-big center-w50 dashed"></div>
        </section>
        <!-- Quinta Sezione -->
        <section class="main-box info-sezione bg-black dashed ">
            <div class="center-w50 info-column flex">
                <div class="social-box dashed"></div>
                <div class="extra-link"></div>
                <div class="extra-link"></div>
                <div class="extra-link"></div>
                <div class="extra-link"></div>
            </div>
        </section>
    </main>


    <footer class="bg-black">
        <div class="center-w50 end-section flex">
            <div class="logo-end dashed">logo</div>
            <div class="button-end dashed">button</div>
        </div>
    </footer>

</body>

</html>
