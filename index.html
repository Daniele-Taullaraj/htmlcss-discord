<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discord</title>
</head>

<body>

    <!-- nav+main section -->
    <div class="main-box bg-azzurro">
        <nav class="center-w50 flex">
            <div class="nav-logo dashed">logo</div>
            <div class="nav-link dashed">link link link link</div>
            <div class="nav-login dashed">login</div>
        </nav>

        <section class="jumble-img flex">
            <div class="jumble-download dashed"></div>
        </section>
    </div>

    <!-- 5 section -->
    <main>
        <!-- Prima Sezione -->
        <section class="main-box flex">
            <div class="center-w50 rettangolo-std">
                <div class="bg-pink p-right dashed"></div>
                <div class="bg-blue p-left dashed"></div>
            </div>
        </section>
        <!-- Seconda Sezione -->
        <section class="main-box flex bg-grey">
            <div class="center-w50 rettangolo-std">
                <div class="bg-blue p-left dashed"></div>
                <div class="bg-pink p-right dashed"></div>
            </div>
        </section>
        <!-- Terza Sezione -->
        <section class="main-box flex">
            <div class="center-w50 rettangolo-std">
                <div class="bg-pink p-right dashed"></div>
                <div class="bg-blue p-left dashed"></div>
            </div>
        </section>
        <!-- Quarta Sezione -->
        <section class="sezione-big bg-grey">
            <div class="inner-sezione-big center-w50 dashed"></div>
        </section>
        <!-- Quinta Sezione -->
        <section class="main-box info-sezione bg-black dashed ">
            <div class="center-w50 info-column flex">
                <div class="social-box dashed"></div>
                <div class="extra-link"></div>
                <div class="extra-link"></div>
                <div class="extra-link"></div>
                <div class="extra-link"></div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer class="bg-black">
        <div class="center-w50 end-section flex">
            <div class="logo-end dashed">logo</div>
            <div class="button-end dashed">button</div>
        </div>
    </footer>

</body>

</html>
